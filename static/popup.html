<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ActivityWatch Musare Popup</title>

  <link href="./style.css" rel="stylesheet" type="text/css">

  <script src="./popup.js"></script>
</head>

<body>
  <img src="/media/banners/banner.png" style="width: 100%">

  <hr>

  <div id="testing-notice">
    <!-- Filled by JS -->
  </div>

  <table>
    <tr>
      <th align="right">Enabled:</th>
      <td>
        <input type="checkbox" id="status-enabled-checkbox">
          <!-- Filled by JS -->
        </input>
      </td>
    </tr>

    <tr>
      <th align="right">Allowed hostnames:</th>
      <td>
		<input id="allowed-hostnames-input">
		  <!-- Filled by JS -->
		</input>
      </td>
    </tr>
	
	  <tr>
      <th align="right">Hostname:</th>
      <td>
		<input id="hostname-input">
		  <!-- Filled by JS -->
		</input>
      </td>
    </tr>

    <tr>
      <th align="right">Connected:</th>
      <td id="status-connected-icon">
        <!-- Filled by JS -->
      </td>
    </tr>

    <tr align="right">
      <th>Last sync:</th>
      <td id="status-last-sync">
        <!-- Filled by JS -->
      </td>
    </tr>
  </table>
</body>

</html>
